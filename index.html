<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício módulo 10</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="titulo">
            <h1>Formulário de cadastro</h1>
        </div>
        <form class="formulario">
            <div class="campo">
                <label for="nome">Nome</label>
                <input autocomplete="off" type="text" name="nome" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="campo">
                <label for="sobrenome">Sobrenome</label>
                <input autocomplete="off" type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome">
            </div>
            <div class="campo">
                <label for="email">E-mail</label>
                <input autocomplete="off" type="email" name="email" id="email" placeholder="seuemail@email.com">
            </div>
            <div class="campo">
                <label for="telefone">Telefone</label>
                <input autocomplete="off" type="tel" name="telefone" id="telefone">
            </div>
            <div class="campo">
                <label for="cpf">CPF</label>
                <input autocomplete="off" type="text" name="cpf" id="cpf">
            </div>
            <div class="campo">
                <label for="data">Data de nascimento</label>
                <input autocomplete="off" type="text" name="data" id="data">
            </div>
            <div class="campo">
                <label for="endereco">Endereço completo</label>
                <input autocomplete="off" type="text" name="endereco" id="endereco" placeholder="Digite seu endereço completo">
            </div>
            <div class="campo">
                <label for="cep">CEP</label>
                <input autocomplete="off" type="text" name="cep" id="cep">
            </div>
            <button type="submit" id="botao">Cadastrar</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/messages_pt_BR.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
